{% extends "layout.html" %}

{% block title %}
    Quoted Stock
{% endblock %}

{% block main %}
<div class="container my-4" style="max-width: 500px;">
    <h1 class="mb-4 text-center">Stock Quote</h1>

    <div class="card shadow-sm p-3">
        <p class="mb-0">
            A share of <strong>{{ stock.name }}</strong> ({{ stock.symbol }}) costs <strong>{{ stock.price | usd }}</strong>
        </p>
    </div>

    <a href="/quote" class="btn btn-secondary mt-3">Get Another Quote</a>
</div>
{% endblock %}
