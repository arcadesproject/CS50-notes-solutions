{% extends "layout.html" %}

{% block title %}
    Get Quote
{% endblock %}

{% block main %}
<div class="container my-4" style="max-width: 400px;">
    <h1 class="mb-4 text-center">Get a Stock Quote</h1>

    <!-- Quote form -->
    <form action="/quote" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Symbol" type="text">
        </div>
        <button class="btn btn-primary w-100" type="submit">Quote</button>
    </form>
</div>
{% endblock %}
